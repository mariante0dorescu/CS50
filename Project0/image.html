<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moogle</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="links">
      <a href="./index.html">Google Search</a>
      <a href="./advanced.html">Advanced Search</a>
    </div>
  </nav>
  <main class="flex">
    <div class="logo">
      <span class="blue">M</span>
      <span class="red">o</span>
      <span class="orange">o</span>
      <span class="lightblue">g</span>
      <span class="blue">l</span>
      <span class="red">e</span>
    </div>
  <div class="search-form flex">
    <form method="GET" action="https://www.google.com/search" >
      <div class="search-bar">
        <input class="rounded" type="text" name="q" placeholder="Search Google for image">
        <input type="hidden" name="tbm" value="isch">
      </div>
      <div class="search-buttons">
      <input type="submit" value="Image Search">
      </div>
    </form>
  </div>
  </main>
  <footer class="small centered">&copy Marian Teodorescu 2023</footer>
</body>
</html>
