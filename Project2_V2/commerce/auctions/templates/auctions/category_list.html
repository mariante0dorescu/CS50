{% block body %}
<h2>Categories</h2>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">All</a>
    </li>
    {% for category in categories %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'category' category.name %}">{{category.name}}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
