{% load static %}
<link rel="stylesheet" href="{% static 'polls/styles.css' %}"

{% if latest_questions_list %}
    <ul>
        {% for question in latest_questions_list %}
            <li><a href="{% url "polls:detail" question.id %}" target="_self">{{ question.question_text }}</a>&emsp;&emsp;{{ question.pub_date }}</li>
            
        {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
{% endif %}
